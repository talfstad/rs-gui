<div class="container">
  <div class="login-header">
    <h1>CLICK_JACKER</h1>
  </div><br>
  <div class="form-container">
    <form role="form" action="/login" method="post" style="max-width: 300px;">
      <div class="form-group">
        <input type="text" name="username" placeholder="Enter Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" class="form-control">
      </div>
      <div class="form-group-button">
        <button id="login-submit" type="submit" class="btn btn-default btn btn-success">Submit</button>
      </div>
    </form>
  </div><br>
  <div class="status">
  </div><br>
  <div class="register-link-container"><a href="/register">Register Here</a></div>
</div>
